<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: header(title='CLIENT - Blog views')"></head>
<body>
	<nav th:replace="common/navbar :: navbar"></nav>
	
	<div class="container">
		<div class="row">
			<div class="col-md-9">
				<div th:each="post : ${posts}" th:object="${post}">
					<div class="card my-4">
						<div class="card-header">
							<h3>
								<a th:href="@{/posts/{postUrl}(postUrl=*{url})}" th:text="*{title}"></a>
								<br>
								<span th:text="*{#temporals.format(createdOn, 'dd MMM yyyy')}"></span>
							</h3>
						</div>
						<div class="card-body">
							<span th:utext="*{shortDescription}"></span>
							<a th:href="@{/posts/{postUrl}(postUrl=*{url})}">read more</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-3">
			
			</div>
		</div>
	</div>
	
	<footer th:replace="common/footer :: footer"></footer>
</body>
</html>
