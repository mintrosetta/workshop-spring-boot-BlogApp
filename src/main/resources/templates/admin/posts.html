<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Spring Boot Thymeleaf Blog App</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Blog Posts</h1>
		</div>
		<table class="table table-striped table-hover table-bordered">
			<thead class="table-dark">
				<tr>
					<th style="width: 10%">#</th>
					<th style="width: 20%">Title</th>
					<th style="width: 30%">Short Description</th>
					<th style="width: 20%">Created</th>
					<th style="width: 20%">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="post, postStat : ${posts}" th:object="${post}">
					<td th:text="${postStat.count}"></td>
					<td th:text="*{title}"></td>
					<td th:text="*{shortDescription}"></td>
					<td th:text="*{createdOn}"></td>
					<td>
						
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
